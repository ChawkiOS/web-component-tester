  <body>
    <script>
      suite('suite', function() {
        test('missing fixture', function() {
          let exception;

          try {
            fixture('NonExistentFixture');
          } catch(ex) {
            exception = ex;
          }

          console.log(exception)
          assert.equal(exception.message, 'Could not find fixture with ID <NonExistentFixture>');
        });
      });
